<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Another Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- Removed particles.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Poppins, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }

      /* Background element for VANTA.DOTS */
      #vanta-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .container {
        position: relative;
        width: 600px;
        padding: 40px;
        background: rgba(0, 0, 0, 0.2);
        /* Lighter background for better blur effect */
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, .1);
        color: #fff;
        text-align: center;
        z-index: 1;
        backdrop-filter: blur(10px);
        /* Add blur to container itself */
        -webkit-backdrop-filter: blur(10px);
        /* For Safari support */
      }

      /* Remove the ::before pseudo-element since we're applying blur directly to container */
      .container::before {
        display: none;
      }

      .container h1 {
        font-family: Montserrat, sans-serif;
        font-size: 36px;
        margin-bottom: 16px;
      }

      .container p {
        font-family: Poppins, sans-serif;
        font-weight: 200;
        margin-bottom: 24px;
        font-size: 18px;
      }

      .highlight {
        position: relative;
        overflow: auto;
        padding: 16px;
        background: rgba(40, 40, 40, .9);
        color: #fff;
        border-radius: 12px;
        backdrop-filter: none;
        /* Ensure no blur */
        -webkit-backdrop-filter: none;
      }

      .highlight pre {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      #copyButton {
        position: absolute;
        top: 8px;
        right: 8px;
        cursor: pointer;
        font-size: 14px;
        padding: 6px 12px;
        border: none;
        background-color: #444;
        color: #fff;
        border-radius: 4px;
        transition: background-color .2s;
      }

      #copyButton:hover {
        background-color: #666;
      }

      .icons {
        display: flex;
        justify-content: center;
        margin-top: 24px;
      }

      .icons a {
        margin: 0 12px;
        color: #fff;
        font-size: 24px;
        transition: color .2s;
      }

      .icons a:hover {
        color: #63b3ed;
      }

      .icons a svg {
        width: 32px;
        height: 32px;
      }
    </style>
  </head><body>
    <!-- VANTA background element -->
    <div id="vanta-bg"></div>
    <div class="container">
      <h1>Another Hub</h1>
      <p>Execute. Dominate. Elevate.</p>
      <div class="relative">
        <div class="text-white bg-gray-800 highlight highlight-source-lua notranslate overflow-auto p-4 position-relative rounded-lg">
          <pre id="scriptText">
loadstring(game:HttpGet("https://anotherhub.agency/script/loader.lua"))() 
          </pre>
          <button class="text-white absolute bg-gray-700 hover:bg-gray-600 p-2 right-2 rounded-md top-2 transition" id="copyButton" onclick="copyScript()">Copy</button>
        </div>
      </div>
      <div class="icons">
        <a href="https://discord.gg/jGs5FUNWb4" target="_blank">

          </svg>

        <a href="https://github.com/mvqna/another-hub" target="_blank">

          </svg>
        </a>
      </div>
    </div>
    <script>
      function copyScript() {
        const scriptText = document.getElementById("scriptText").innerText;
        navigator.clipboard.writeText(scriptText).then(() => {
          const copyButton = document.getElementById("copyButton");
          copyButton.textContent = "Script Copied!";
          setTimeout(() => {
            copyButton.textContent = "Copy";
          }, 2000); // Reset button text after 2 seconds
        });
      }
      // Initialize VANTA.DOTS on the new background element
      VANTA.DOTS({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xd24848,
        color2: 0xffffff,
        backgroundColor: 0x151520,
        spacing: 18.00,
        showLines: false
      });
      console.log("Another Hub Website 0.0.2, by folxyys");
    </script>
